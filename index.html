<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jersey+25&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Jersey+25&family=MuseoModerno:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles.css">
    
    <title>Document</title>
</head>
<body>
    <!-- navbar -->
    <section class="navigation_bar">
        <div class="navbar">
            <div class="title">
                <p>De Mine</p>
            </div>
            
            <div class="home nav_button">
                <p>Home</p>
            </div>

            <div class="contact nav_button">
                <p>Contact Us</p>
            </div>
            
            <div class="login nav_button">
                <a href="./login.html">Login</a>
            </div>
        </div>
    </section>

    <!-- search bar and body -->
    <section>
            <div class="mainarea">
                <div class="mainbox">
                    <div class="logo">
                        <p>De Mine</p>
                    </div>
        
                    <div class="searchbar">
                        <!-- <img class="picaxe" src="./images/pickaxe.png" alt="pickaxe"> -->
                        <form id="chat-form">
                            <div class="barflex">
                                <input type="text" placeholder="Find It" id="mytext" style="width: 50%;" required>
                                <button type="submit">Ask</button>
                            </div>
                        </form>
                    </div>
                    <div class="answer">
                        <textarea id="response" rows="20" style="width: 80%;" readonly></textarea>
                    </div>
                </div>
            </div>
    </section>
    <script src="./index.js"></script>
</body>
</html>
